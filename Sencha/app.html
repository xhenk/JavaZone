<!DOCTYPE html>

	<head>

		<title>SteriaQuiz</title>

		<script type="text/javascript" src="http://extjs.cachefly.net/touch/sencha-touch-2.0.1/sencha-touch-all-debug.js"></script>

		<!-- All kode for Quizen -->
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript">
			if (Ext.browser.is.Opera) {
				alert("Denne quizen fungerer dessverre ikke med Opera." + (Ext.os.is.Android ? "\nPrøv heller Android Browser" : "") + (Ext.os.is.iOS ? "\nPrøv heller Safari Mobile" : ""));
			} else if (!Ext.browser.is.WebKit) {
				alert("Ai ai ai, denne quizen fungerer kun med disse nettleserne:\n\n" + "Mobile Safari (iOS)\n" + "Android Browser\n" + "BlackBerry Browser\n\n" + "Google Chrome\n" + "Apple Safari\n\n");
			}
		</script>
